<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mag250 Voice</title>
  </head>
  <body style="background-color: black; color: white">
    <script>
      const mapping = {
        первый: '1',
        второй: '2',
        третий: '3',
        четвертый: '4',
        пятый: '5',
        шестой: '6',
        седьмой: '7',
        восьмой: '8',
        девятый: '9',
        десятый: '10',
        одиннадцатый: '11',
        двенадцатый: '12',
        тринадцатый: '13',
        четырнадцатый: '14',
        пятнадцатый: '15',
        шестнадцатый: '16',
        семнадцатый: '17',
        восемнадцатый: '18',
        девятнадцатый: '19',
        двадцатый: 20,
        двадцать: 2,
        тридцать: 3,
        сорок: 4,
        пятьдесят: 5,
        шестьдесят: 6,
        семьдесят: 7,
        восемьдесят: 8,
        девяносто: 9,
        сто: 1,
        двести: 2,
        триста: 3,
        четыреста: 4,
        пятьсот: 5,
        шестьсот: 6,
        семьсот: 7,
        восемьсот: 8,
        девятьсот: 9,
      }

      const log = text =>
        (document.body.innerHTML = (
          `<p>${text}</p>` + document.body.innerHTML
        ).slice(0, 2048))
      let ws = new WebSocket('ws://' + location.host.replace('9300', '9301'))
      ws.onclose = () => location.reload()
      log('Запущен')

      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition
      const recognition = new SpeechRecognition()
      recognition.continuous = true
      recognition.lang = 'ru-RU'
      recognition.onresult = event => {
        const last = event.results.length - 1
        let transcript = event.results[last][0].transcript
        transcript = transcript
          .replace(/[^\u0400-\u04FF\s\d]/g, '')
          .trim()
          .toLowerCase()
        while (transcript.includes('  '))
          transcript = transcript.replaceAll('  ', ' ')

        for (const key of Object.keys(mapping))
          transcript = transcript.replaceAll(key, mapping[key])

        log('Распознано: ' + transcript)
        ws.send(transcript)
      }
      recognition.start()
      recognition.onend = recognition.start
      setInterval(() => recognition.start(), 10000)
    </script>
  </body>
</html>
